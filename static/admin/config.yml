    - name: 'pages-ca'
      label: 'Pàgines (Català)'
      format: frontmatter
      create: false
      delete: false
      editor:
        preview: false
      files:
        - name: 'inici-ca'
          label: Inici
          file: 'src/pages/index.ca.md'
          fields:
            - label: Títol (SEO)
              name: title
              widget: string
            - label: Descripció (SEO)
              name: description
              widget: text
            - label: Imatges
              name: images
              widget: list
              minimize_collapsed: true
              label_singular: imatge
              field: { label: Imatge, name: image, widget: image }
            - label: Descripció
              name: summary
              widget: markdown
            - label: Imatge Parcel·les
              name: plotsImage
              widget: image
              allow_multiple: false
            - label: Imatge Gaials
